<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <!-- Adicionando o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        /* Estilos personalizados */
        .form-container {
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            width: 300px;
        }

        /* Estilos para centralizar o botão de enviar */
        .btn-center {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h1 class="text-center mb-4">Formulário</h1>
                    <form method="POST">
                        {{ form.hidden_tag() }}
                        <!-- Caixa de texto para o nome -->
                        <div class="mb-3">
                            {{ form.name(class='form-control', placeholder='Nome') }}
                        </div>
                        <!-- Caixa de texto para o email -->
                        <div class="mb-3">
                            {{ form.email(class='form-control', placeholder='Email') }}
                        </div>
                        <!-- Caixa de texto para a mensagem -->
                        <div class="mb-3">
                            {{ form.message(class='form-control', placeholder='Mensagem') }}
                        </div>
                        <!-- Botão de enviar -->
                        <div class="btn-center">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Adicionando o JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
